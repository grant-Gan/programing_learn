<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>单元格合并 + th标签</title>
</head>
<body>
<!-- <table> 标签表示整体的表格, <tr>标签表示一行, <td>标签表示一列-->
<h1 align="center">员工信息列表</h1>
<hr color="blue">

<table border="1px" width="60%" height="150px" align="center">
  <tr align="center">
    <!-- 行合并单元格用单元格的colspan属性来操作, 删除随便的单元格-->
    <td colspan="2">a</td>
<!--    th标签就相当于表头标签, 自动加粗居中单元格-->
    <th>c</th>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <!-- 合并列单元格用单元格的rowspan属性来操作, 删除下面的单元格-->
    <td rowspan="2">3</td>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>

  </tr>
</table>


</body>
</html>
