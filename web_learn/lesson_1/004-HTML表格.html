<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!-- <table> 标签表示整体的表格, <tr>标签表示一行, <td>标签表示一列-->
<h1 align="center">员工信息列表</h1>
<hr color="blue">
<table border="1px" width="60%" height="150px" align="center">
    <tr align="center">
        <td>a</td>
        <td>b</td>
        <td>c</td>
    </tr>
    <tr>
        <td>1</td>
        <td> </td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
</table>
</body>
</html>
