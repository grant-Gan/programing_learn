<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体符号</title>
</head>
<body>
<!--就是说想要显示<>这两个符号又不表示标签含义时-->
<!-- 实体符号以&开始, 以;结束. &lt; 是小于号,  &gt; 是大于符号-->
1 &lt; a &gt; 2<br>

<!-- 空格符号 -->
abc                 dfs<br>
abc&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;dfs<br>

</body>
</html>
