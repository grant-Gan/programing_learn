<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML基本标签</title>
</head>
<body>
<!--段落标记-->
<p>段落标签</p>

<!--标题字, H1 -- H6-->
<h1>标题字</h1>
<h2>标题字</h2>
<h3>标题字</h3>
<h4>标题字</h4>
<h5>标题字</h5>
<h6>标题字</h6>

<!--换行标签-->
hello world!
hello
world!
hello <br> world!

<!--水平线-->
<hr>
<!--color 和 width 都是hr标签的属性值-->
<hr color="red" width="50%">
<hr color="green" width=80%>

<!--预留格式-->
int main() {
print("pay attention to my format!")
}
<pre>
    int main() {
        print("pay attention to my format!")
    }
</pre>

<del>删除字</del> <br>
<ins>插入字, 下划线</ins> <br>
<b>加粗字</b> <br>
<i>斜体字</i> <br>

10<sup>2</sup>
10<sub>2</sub>

<!--字体标签-->
<font color="red" size="10">我是一个字体</font>
</body>
</html>
