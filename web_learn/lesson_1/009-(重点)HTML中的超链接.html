<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<a href="http://www.baidu.com">百度官网</a>
<br><br>
<!-- href: hot reference -->
href后面的路径可以是绝对路径, 也可以是本地的路径<br>
<!--
href 属性:
鼠标悬停显示链接
鼠标变小手
-->

<!-- 图片超链接 -->
<a href="http://www.google.com">
    <img src="./resource/Snipaste_2022-09-08_20-18-53.png" width="10%">
</a>
<!--
图片超链接 target属性, 可取值:
    _blank: 新窗口
    _self: 本窗口 (默认)
    _top: 顶级窗口
    _parnet: 父窗口

-->
<a href="http://www.google.com" target="_blank">
    <img src="./resource/Snipaste_2022-09-08_20-18-53.png" width="10%">
</a>
</body>
</html>
