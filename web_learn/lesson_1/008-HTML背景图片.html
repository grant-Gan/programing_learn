<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML背景图片</title>
</head>
<body>
<!-- 设置图片的宽度是只设置一个, 不然会变形-->
<img src="./resource/Snipaste_2022-09-08_20-18-53.png" width="50%">
<br><br><br>
<!-- title 属性是设置鼠标悬停时候的信息-->
<img src="./resource/Snipaste_2022-09-08_20-18-53.png" width="30%" title="我是一张图片">
<!-- alt 设置图片加载失败时的提式文本-->
<img src="./resource/Snipaste_2028-53.png" width="30%" alt="图片加载失败">
</body>
</html>
