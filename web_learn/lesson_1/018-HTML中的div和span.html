<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div and span</title>
</head>
<body>
<!--
1. div and span 都可以称为图层
2. 图层的作用是为了保证页面可以灵活的布局
3.  最早的网页布局时勇士table, 但是太麻烦了
    现代网页开发中使用div布局的最多
4. 默认情况下div会占用一行
5. div和span的区别就是, div默认会独自占用一行, span不会
-->
<div id="div1">我是一个div</div>
<div id="div2">我也是一个div</div>
<span>我是一个span</span>
<span>我也是一个span</span>

</body>
</html>
