<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格的thead tbody tfoot</title>
</head>
<body>
<!-- 表格分割有助于后期js代码操作, 外观上没有区别-->
<h1 align="center">员工信息列表</h1>
<hr color="blue">
<table border="1px" width="60%" height="150px" align="center">
  <thead>
    <tr align="center">
      <td>a</td>
      <td>b</td>
      <td>c</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
  </tfoot>

</table>
</body>
</html>
