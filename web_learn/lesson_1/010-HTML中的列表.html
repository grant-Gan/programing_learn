<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--ol就是有序, ul就是无序 里面再嵌套li就行了-->
<!--有序列表-->
<ol type="I">
  <li>水果
    <ol type="A">
      <li>苹果</li>
      <li>香蕉</li>
      <li>西瓜</li>
    </ol>
  </li>
  <li>蔬菜</li>
  <li>粮食</li>
</ol>
<!--无序列表-->
<ul type="circle">
  <li>中国
    <ul type="disc">
      <li>贵州
        <ul type="square">
          <li>毕节</li>
          <li>贵阳</li>
          <li>黔南</li>
        </ul>
      </li>
      <li>广东</li>
      <li>附件</li>
    </ul>
  </li>
  <li>美国</li>
  <li>日本</li>
</ul>
</body>
</html>
